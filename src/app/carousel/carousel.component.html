<h1>hello carousel</h1>

<div
  #carouselContainer
  class="carousel"
  tabindex="0"
  [style.max-width]="maxWidth"
  [style.height]="!maintainAspectRatio ? '100%' : 'auto'"
>
  <ul
    #carouselList
    class="carousel-list"
    role="listbox"
    [style.flex-direction]="orientation === 'rtl' ? 'row-reverse' : 'row'"
    [style.height]="!maintainAspectRatio ? '100%' : 'auto'"
  >
    <!-- Diapositivas del carrusel -->
    <ng-container *ngFor="let slide of slidesList; let i = index">
      <li
        class="carousel-slide"
        [style.background-image]="'url(' + slide.image + ')'"
      >
        <!-- Contenido adicional de la diapositiva -->
      </li>
      <!-- <img src="../../assets/img/card4.jpg" alt="card"> -->
    </ng-container>
    
  </ul>

  <!-- Botones de navegaciÃ³n -->
  <button
    *ngIf="!hideArrows"
    mat-icon-button
    type="button"
    tabindex="-1"
    [color]="color"
    [disabled]="!loop && currentIndex == 0"
    (click)="previous()"
  >
    <mat-icon *ngIf="svgIconOverrides?.arrowBack; else: defaultArrowBack" [svgIcon]="svgIconOverrides.arrowBack"></mat-icon>
    <ng-template #defaultArrowBack>
      <mat-icon>arrow_back</mat-icon>
    </ng-template>
  </button>
  <button
    *ngIf="!hideArrows"
    mat-icon-button
    type="button"
    tabindex="-1"
    [color]="color"
    [disabled]="!loop && currentIndex == slidesList.length - 1"
    (click)="next()"
  >
    <mat-icon *ngIf="svgIconOverrides?.arrowForward; else: defaultArrowForward" [svgIcon]="svgIconOverrides.arrowForward"></mat-icon>
    <ng-template #defaultArrowForward>
      <mat-icon>arrow_forward</mat-icon>
    </ng-template>
  </button>

  <!-- Indicadores -->
  <div
    *ngIf="!hideIndicators"
    class="carousel-indicators"
    tabindex="-1"
    [style.flex-direction]="orientation === 'rtl' ? 'row-reverse' : 'row'"
  >
    <button
      *ngFor="let slide of slidesList; let i = index"
      type="button"
      tabindex="-1"
      mat-mini-fab
      [color]="color"
      [disabled]="i == currentIndex"
      (click)="slideTo(i)"
      (focus)="carouselContainer.focus()"
    ></button>
  </div>
</div>

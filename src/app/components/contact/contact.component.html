<hr>

<div class="mainContainer">
  <h1 class="header">Let's talk!</h1>
  
  <section>
    <h2>ask for more questions or know me better</h2>
    <h2>shoot me an email</h2>
    
    
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" id="name" formControlName="name">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" formControlName="email">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Message</mat-label>
      <textarea matInput id="message" formControlName="message"></textarea>
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
  
</section>
</div>

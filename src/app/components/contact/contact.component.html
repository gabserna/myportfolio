<div class="mainContainer container">
  <h1 class="animate__animated animate__slideInDown header">Let's talk!</h1>
  <section>
    <h2>Feel free to reach out to me with any questions or comments. I will get back to you as soon as possible.</h2>



      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" target="_blank"
        action="https://formspree.io/f/xkndzdpb" method="POST">

      <div class="form-group">
        <div class="form-row">
          <div class='col'>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput class="form-control" type="text" name="name" formControlName="name" required>
            </mat-form-field>
          </div>
          <div class='col'>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput class="form-control" type="email" name="email" formControlName="email" required>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Message</mat-label>
          <textarea matInput class="form-control" name="message" formControlName="message" rows="10"
            required></textarea>
        </mat-form-field>
      </div>
      <!-- <input type="hidden" name="_url" value="http://localhost:4200/"> -->
      <input type="hidden" name="_template" value="table">
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_captcha" value="false">
      <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Submit</button>
    </form>



  </section>
</div>
